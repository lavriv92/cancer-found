{% load static %}

<div class="list-block">
  {% for entry in last_news %}
    <div class="entry-item">
      <div class="entry-item-image">
        <img src="{{ entry.main_image.url }}" width="330" height="300" alt="entry image" />
      </div>
      <div class="entry-item-title">
        <a href="{% url 'news:detail' entry.pk %}">{{ entry.title }}</a>
      </div>
    </div>
  {% endfor %}
</div>
<div class="all-link">
  <a href="{% url 'news:list' %}">Переглянути всі новини</a>
</div>
